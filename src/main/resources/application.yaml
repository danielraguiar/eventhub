spring:
  application:
    name: eventhub

  datasource:
    url: ${DB_URL:jdbc:h2:file:./data/eventhub;AUTO_SERVER=TRUE}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}

  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  mvc:
    format:
      date-time: iso

  lifecycle:
    timeout-per-shutdown-phase: ${SHUTDOWN_TIMEOUT:30s}

server:
  port: ${PORT:8080}
  shutdown: graceful

logging:
  level:
    com.danielaguiar.eventhub: DEBUG
    org.hibernate.SQL: DEBUG
